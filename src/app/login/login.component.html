 <div>
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">

         <h3 class="text-center">Technikum Buchclub Login</h3>
       </div>
       <div class="modal-body">
         <form #f="ngForm" class="form col-md-12 center-block" (ngSubmit)="goToOverview(f)">
           <div class="form-group">
             <input type="text" name="email" ngModel class="form-control input-lg" placeholder="Email/Benutzername">
           </div>
           <div class="form-group">
             <input type="password" name="password" ngModel class="form-control input-lg" placeholder="Passwort">
           </div>
           <div class="form-group">
             <button class="btn btn-primary btn-lg btn-block">Anmelden</button>
       
           </div>
         </form>
       </div>
       <div *ngIf="error" class="modal-footer">
         <h5   [ngStyle]="{'color': 'red'}">Password oder Nutzername nicht korrekt!</h5>
       </div>

     </div>
   </div>
 </div>
